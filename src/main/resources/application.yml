server:
  port: 8092

# 나자신은 등록하지 않음
# 마이크로 서비스 인스턴스 목록을 로컬에 캐시할 것인지의 여부
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:${server.port}/eureka/

logging:
  level:
    com.spring.cloud.api.gw: DEBUG

spring:
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
  jackson:
    serialization:
      INDENT_OUTPUT: true